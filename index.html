<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <div>
      <!-- Input for user to enter a location -->
      <input type="text" id="location" placeholder="Enter city, zip code, coordinates, or landmark" />
      <button id="searchButton">Search</button>
    </div>
    
    <!-- Display error messages here -->
    <div id="error" class="error"></div>
    
    <!-- Display weather information here -->
    <div id="weatherDetails" class="weather-details"></div>
    
    <!-- Button for using current location -->
    <button id="currentLocationButton">Use Current Location</button>
    
    <!-- Toggle buttons for dark mode and temperature unit -->
    <div class="toggle-buttons">
      <button id="toggleDarkMode">Dark Mode</button>
      <button id="toggleTemperatureUnit">Â°F</button>
    </div>
    
    <!-- Display 5-day forecast here -->
    <div id="forecastDetails" class="forecast-details"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
